{% extends 'base.html' %}

{% block extra_css %}
<style>
    .content {
      display: none; /* Hide all content by default */
    }
    .content.live {
      display: block; /* Show only content with the "live" class */
    }
</style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h3>Tab sections</h3>
        </div>
        <div class="row">
            <!--images-->
            <div class="col-sm-6">
                <img src="" alt="image"/>
            </div>
            <!--tabs-->
            <div class="col-sm-6">
                <div class="row tabs">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Tab 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tab 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tab 3</a>
                        </li>
                    </ul>
                </div>
                <div class="row content live" id="tab1">
                    <h4>Tab content 1</h4>
                    <p>content1</p>
                </div>
                <div class="row content" id="tab2">
                    <h4>Tab content 2</h4>
                    <p>content2</p>
                </div>
                <div class="row content" id="tab3">
                    <h4>Tab content 3</h4>
                    <p>content3</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
<script>
    // Select all nav-link elements
    const navLinks = document.querySelectorAll(".nav-link");

    // Add a click event listener to each nav-link
    navLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
            e.preventDefault(); // Prevent default behavior of the link

            // Remove 'active' class from all nav-links
            navLinks.forEach((item) => item.classList.remove("active"));

            // Add 'active' class to the clicked link
            link.classList.add("active");
        });
    });
</script>
{% endblock %}
